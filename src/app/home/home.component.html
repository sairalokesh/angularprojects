<div class="form-group">
    <label for="file">Files Upload</label>
    <input type='file' (change)="onSelectFile($event)" multiple class="form-control" style="height: 100%;" accept="image/*">
  </div>
  <div class="form-group">
      <button type='button' class="btn btn-success" (click)="save()">Submit</button>
  </div>

<h4><p>Uploaded Images</p></h4>
<table class="table table-bordered">
  <thead class="thead-dark">
    <th>Image</th>
    <th>Name</th>
    <th>Type</th>
    <th>Size</th>
    <th>Action</th>
  </thead>
  <tbody>
    <tr *ngFor="let image of images | paginate: { itemsPerPage: 10, currentPage: p }">
      <td><img [src]="image.url"  style="width:30px; height:30px;border-radius:50%;"></td>
      <td>{{image.name}}</td>
      <td>{{image.type}}</td>
      <td>{{image.size}}</td>
      <td><a href="javascript:void(0)" (click)="deleteImage(image)"><i class="fa fa-trash"></i></a></td>
    </tr>
  </tbody>
</table>
<pagination-controls (pageChange)="p = $event" style="float:right"></pagination-controls>
