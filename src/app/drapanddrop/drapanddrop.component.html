<div class="row">
  <div class="col-md-12">
      <div class="row">
        <div class="col-md-{{12/groups.length}}" *ngFor="let group of groups; let i = index">
          <div class="group-handle" class="dragndrop" style="text-align: center;margin-bottom: 5px;border: 0px solid rgba(0,0,0,.1);">{{group.name}}</div>
          <div class="dragndrop" *ngIf="group.items.length>0">
            <div *ngFor="let item of group.items; let j = index" dropDirective [dragDirective]='item' (releaseDrop)="releaseDrop(item, i, j)" (dropEvent)="addDropItem($event, group.name, i)" 
            dragHightlight="drag-box">{{item.name}}</div>
          </div>
          <div class="dragndrop" *ngIf="group.items.length == 0">
            <div dropDirective  (dropEvent)="addDropItem($event, group.name, i)" ></div>
          </div>
        </div>
      </div>
  </div>
</div>
